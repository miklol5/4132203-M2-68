<table id="tb_blog">
   <tbody>
    <tr>

    </tr>
   </tbody>
</table>

<script>
    function delBlog(id){
        $.ajax({
            url:"/php/blog_api.php",
            type:"DELETE",
            data:{ id:id},
            success:function (res) {
                $("#blog_msg").html(JSON.stringify(res.message));
                $("tb_blog").load("/page/blog_tb.html");
           },
        });
    }

    $.getJSON("/php/blog_api.php",function(jsonDATA){
        $("#tb_blog tbody tr").remove();

        jsonDATA.data.forEach(element => {
            let tbRow = `
                        <tr>
                            <td>${element.id}</td>
                            <td>${element.comment}</td>
                            <td></td>
                            <td><button onclick=delBlog(${element.id})>DEL</button></td>
                        </tr>
                        `;

            $("#tb_blog tbody").append(tbRow);
        });
    })
</script>
